---
- name: Update apt packages
  apt:
    update_cache: yes

- name: Install Java (required for Nexus)
  apt:
    name: openjdk-11-jdk
    state: present

- name: Create nexus user
  user:
    name: nexus
    shell: /bin/bash
    home: /opt/nexus

- name: Download Nexus Repository Manager
  get_url:
    url: https://download.sonatype.com/nexus/3/latest-unix.tar.gz
    dest: /tmp/nexus.tar.gz

- name: Extract Nexus
  unarchive:
    src: /tmp/nexus.tar.gz
    dest: /opt/
    remote_src: yes

- name: Rename Nexus folder
  command: mv /opt/nexus-* /opt/nexus
  args:
    creates: /opt/nexus/bin/nexus

- name: Change ownership of nexus directory
  file:
    path: /opt/nexus
    owner: nexus
    group: nexus
    recurse: yes

- name: Configure Nexus to run as nexus user
  lineinfile:
    path: /opt/nexus/bin/nexus.rc
    regexp: '^#run_as_user='
    line: 'run_as_user="nexus"'

- name: Create systemd service for Nexus
  copy:
    dest: /etc/systemd/system/nexus.service
    content: |
      [Unit]
      Description=Nexus Repository Manager
      After=network.target

      [Service]
      Type=forking
      LimitNOFILE=65536
      ExecStart=/opt/nexus/bin/nexus start
      ExecStop=/opt/nexus/bin/nexus stop
      User=nexus
      Restart=on-abort

      [Install]
      WantedBy=multi-user.target

- name: Enable and start Nexus service
  systemd:
    name: nexus
    enabled: yes
    state: started

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - minikube     #change to your node name
      restartPolicy: Always  # (Ø§Ø®ØªÙŠØ§Ø±ÙŠ â€” Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠ Ø¨Ø§Ù„ÙØ¹Ù„ Always ÙÙŠ Deployment)
      containers:
      - name: mysql
        image: mysql:8.0
        envFrom:
        - secretRef:
            name: mysql-creds
        # env:
        # - name: MYSQL_ROOT_PASSWORD
        #   value: "RootP@ss2025"
        # - name: MYSQL_DATABASE
        #   value: "azzadb_new"
        # - name: MYSQL_USER
        #   value: "appuser"
        # - name: MYSQL_PASSWORD
        #   value: "AppU$erP@ss!2025"
        volumeMounts:
          - name: mysql-storage
            mountPath: /var/lib/mysql
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
        - name: mysql-storage
          hostPath:
            path: /var/lib/mysql-data  # ğŸ‘ˆ Ø§Ù„Ù…Ø¬Ù„Ø¯ Ù‡ÙŠÙÙ†Ø´ÙØ£ ØªÙ„Ù‚Ø§Ø¦ÙŠÙ‹Ø§ Ø¹Ù„Ù‰ Ø§Ù„Ù€ node
            type: DirectoryOrCreate 
